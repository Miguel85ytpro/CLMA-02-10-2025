<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mi Primer Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="bg-white p-4 rounded shadow" style="width: 100%; max-width: 400px;">
            <h3 class="text-center mb-3">Crear una cuenta</h3>
            <hr>
            <form>
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Nombre" required>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Apellido" required>
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control" placeholder="Correo electrónico o número de celular"
                        required>
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control" placeholder="Repite el correo electrónico" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" placeholder="Contraseña nueva" required>
                </div>

                <div class="mb-3">
                    <label class="form-label d-block">Género</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="genero" id="femenino" value="Femenino"
                            required>
                        <label class="form-check-label" for="femenino">Femenino</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="genero" id="masculino" value="Masculino">
                        <label class="form-check-label" for="masculino">Masculino</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="genero" id="personalizado"
                            value="Personalizado">
                        <label class="form-check-label" for="personalizado">Personalizado</label>
                    </div>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-success">Registrarte</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
